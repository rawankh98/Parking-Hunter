            <fieldset>
                <legend style="color: white;"><h2>Please add your parking information </h2></legend>
                <br>
                <label for="parkingName">Parking Name :</label>
                <input id="parkingName" name="parkingName" type="text" required>
                <br>
                <label for="region"> Region : </label><br>
                <!--    <select  id="region" class="select">-->
                <!--        <option value="Choice 1">Downtown</option>-->
                <!--        &lt;!&ndash;            <option value="Choice 2">Germany</option>&ndash;&gt;-->

                <!--    </select>-->
                <input id="region" name="region" type="text" placeholder="Specify more details" required>
                <br><br>
                <label for="numSpaces">Number of spaces</label><br>
                <input id="numSpaces" name="numSpaces" type="number" min="0" required>
                <br><br>
                <label for="openingHour">Opening Hour :</label><br>
                <input id="openingHour" name="openingHour" type="time" required>
                <br><br>
                <label for="closingHour">Closing Hour :</label><br>
                <input id="closingHour" name="closingHour" type="time" required>
                <br><br>
                <label for="pricePerHour">Price per hour :</label><br>
                <input id="pricePerHour" name="pricePerHour" type="number" min="0"  required>
                <br><br>
                <label >Location information :</label><br>
                <input id="lat" name="lat" type="number" step="any" min="35.93" max="35.95" placeholder="Latitude" required>
                <br>
                <input id="lon" name="lon" type="number" step="any" min="31.94" max="31.96" placeholder="Longitude" required >
                <br>
                <label class="note" >You are at the parking click here => </label>
                <button class="btn2" type="button" onclick="getLocation()">Get Location!</button>
                <br>
                <button class="btn1" type="submit">Add Parking</button>
            </fieldset>
        </form>
    </div>
</main>
<script>
let latinput = document.getElementById("lat");
let loninput = document.getElementById("lon");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  latinput.value=position.coords.latitude;
  loninput.value=position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>
